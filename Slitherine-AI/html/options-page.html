<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,800;1,300;1,400&family=Quicksand:wght@300;400;500;600;700&family=Rajdhani:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Slitherine AI | Select Difficulty</title>
</head>

<body>
    <div class="game-container">
        <div class="options-page">
            <h2>Select AI Difficulty</h2>
            <select id="ai-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="difficult">Difficult</option>
                <option value="expert">Expert</option>
            </select>
            <button id="start-game-button"><b>Start Game</b></button>
        </div>
    </div>
    <script src="js/options.js">
    </script>
</body>

</html>
