<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,800;1,300;1,400&family=Quicksand:wght@300;400;500;600;700&family=Rajdhani:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Slitherine AI | Dancel</title>
</head>

<body>
    <div class="game-container">
        <div class="start-page">
            <h1>ARTIFICIAL SLITHER</h1>
            <p>-An Intelligent Snake Game with AI Opponents-</p>
            <button id="start-button">Tap to Play</button>
        </div>
        <div class="options-page" style="display: none;">
            <h2>Select AI Difficulty</h2>
            <select id="ai-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="difficult">Difficult</option>
                <option value="expert">Expert</option>
            </select>
            <button id="start-game-button">Start Game</button>
        </div>
        <div class="user-side" style="display: none;">
            <h1>User Side</h1>
            <!-- You can place the user's snake and score here -->
        </div>
        <div class="ai-side" style="display: none;">
            <h1>AI Opponent Side</h1>
            <!-- You can place the AI opponent's snake and score here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
